<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 3D Bevel & Lighting Filter for Gold -->
    <filter id="gold-bevel" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feSpecularLighting in="blur" surfaceScale="5" specularConstant="1.2" specularExponent="20" lighting-color="#FFF5E0" result="specOut">
        <fePointLight x="-5000" y="-10000" z="20000"/>
      </feSpecularLighting>
      <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut"/>
      <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litGraphic"/>
    </filter>

    <!-- Deep Obsidian Texture -->
    <radialGradient id="obsidian-grad" cx="50%" cy="50%" r="50%" fx="30%" fy="30%">
      <stop offset="0%" style="stop-color:#2A2A2E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D0D0F;stop-opacity:1" />
    </radialGradient>

    <!-- 18k Gold Gradient -->
    <linearGradient id="gold-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4A3;stop-opacity:1" />
      <stop offset="45%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="55%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B6914;stop-opacity:1" />
    </linearGradient>

    <!-- Drop Shadow for the Seal -->
    <filter id="shadow" x="-20%" y="-20%" width="150%" height="150%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.8"/>
    </filter>
  </defs>

  <!-- Background Base (Ensures high contrast) -->
  <rect width="400" height="400" fill="#050505"/>

  <!-- The Obsidian Seal Body -->
  <circle cx="200" cy="200" r="160" fill="url(#obsidian-grad)" filter="url(#shadow)" stroke="#1D1D1F" stroke-width="2"/>
  
  <!-- Inner Subtle Texture Disk -->
  <circle cx="200" cy="200" r="145" fill="none" stroke="white" stroke-width="0.5" stroke-opacity="0.05"/>

  <!-- CL Monogram (Extracted/Enhanced from assets) -->
  <g filter="url(#gold-bevel)">
    <!-- 'C' Path -->
    <path d="M120 200 Q80 200 80 240 Q80 300 120 300 Q160 300 180 280 L180 260 Q160 280 120 280 Q100 280 100 240 Q100 220 120 220 Q140 220 160 228 L160 208 Q140 200 120 200 Z" fill="url(#gold-grad)"/>
    
    <!-- Vertical Column -->
    <rect x="192" y="140" width="16" height="180" rx="4" fill="url(#gold-grad)"/>
    
    <!-- 'L' Base -->
    <path d="M192 300 H280 V320 H192 V300 Z" fill="url(#gold-grad)"/>
    
    <!-- Accent Dot (The Seal's Signature) -->
    <circle cx="200" cy="100" r="10" fill="url(#gold-grad)"/>
  </g>

  <!-- Surface Light Polish Finish -->
  <circle cx="200" cy="200" r="160" fill="none" stroke="white" stroke-width="0.5" stroke-opacity="0.1"/>
</svg>
