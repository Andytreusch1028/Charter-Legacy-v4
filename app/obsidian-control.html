<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Charter Suite - Obsidian Control</title>
    <style>
        /* Obsidian Hardware Design System v1.0 (Reset) */
        :root {
            --canvas: #FBFBFD; /* Integrated Apple Background */
            --surface: #FFFFFF;
            --obsidian-ink: #1D1D1F;
            --legacy-blue: #007AFF;
            --gold-leaf: #C6A355;
            --mist: #F2F2F7;
            
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 2rem;
            --spacing-lg: 5rem; /* Pure high-end breathing room */
            --spacing-xl: 7rem;
            
            --radius-primary: 56px;
            --radius-secondary: 32px;
            --radius-sm: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--canvas);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Inter", "Helvetica", sans-serif;
            color: var(--obsidian-ink);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* The Hardware Slab */
        .obsidian-slab {
            width: 100%;
            max-width: 1024px;
            background: #FFFFFF;
            border-radius: var(--radius-primary);
            box-shadow: 0 40px 100px rgba(0,0,0,0.12); /* Realistic Physical Shadow */
            border: 1px solid rgba(0,0,0,0.05);
            overflow: hidden;
            min-height: 860px;
            display: grid;
            grid-template-columns: 1fr 340px;
        }

        /* Primary Control Column */
        .layout-primary {
            padding: 5rem !important;
            flex: 1;
            overflow-y: auto;
            position: relative;
        }

        /* The Sentinel Sidebar (Glass Architecture) */
        .layout-secondary {
            padding: 4.5rem 3.5rem;
            background: rgba(242, 242, 247, 0.75);
            backdrop-filter: blur(60px) saturate(210%);
            -webkit-backdrop-filter: blur(60px) saturate(210%);
            border-left: 1px solid rgba(0,0,0,0.04);
            display: flex;
            flex-direction: column;
            gap: 4rem;
        }

        /* Institutional Typography */
        .hero-brand {
            font-size: 0.6rem;
            font-weight: 1000;
            text-transform: uppercase;
            letter-spacing: 0.6em; /* Maximum Institutional Breath */
            opacity: 0.25;
            margin-bottom: 2.8rem;
        }

        .hero-name {
            font-size: 3.4rem !important; /* Dominant Identity */
            font-weight: 1000 !important;
            letter-spacing: -0.068em !important; /* Tight display tracking */
            line-height: 0.95;
            text-transform: uppercase;
            color: var(--obsidian-ink);
            margin-bottom: 2.5rem;
            white-space: nowrap;
        }

        .hero-meta {
            display: flex;
            gap: 4rem;
            padding: 2.8rem 0;
            border-top: 1px solid rgba(0,0,0,0.06);
            border-bottom: 1px solid rgba(0,0,0,0.06);
            margin-bottom: 4.5rem;
        }

        .meta-item {
            display: flex;
            align-items: baseline;
            gap: 0.8rem;
        }

        .meta-label {
            font-size: 0.52rem;
            font-weight: 950;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            opacity: 0.35;
        }

        .meta-value {
            font-size: 0.82rem;
            font-weight: 900;
            color: var(--obsidian-ink);
        }

        /* Action Pill Architecture */
        .btn-pill {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1.3rem 3.5rem;
            border-radius: 9999px;
            font-size: 1rem;
            font-weight: 950;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.2, 1, 0.2, 1);
            background: #EEEEF0;
            color: var(--obsidian-ink);
            border: none;
            cursor: pointer;
        }

        .btn-pill:hover {
            background: #E5E5E7;
            transform: translateY(-2px);
        }

        .btn-pill.primary {
            background: var(--obsidian-ink);
            color: white;
        }

        .btn-pill.primary:hover {
            background: #000000;
            box-shadow: 0 20px 40px rgba(0,0,0,0.18);
        }

        /* Section Titles (Institutional Sub-headings) */
        .section-title {
            font-size: 0.5rem;
            font-weight: 1000;
            text-transform: uppercase;
            letter-spacing: 0.75em;
            opacity: 0.15;
            margin-bottom: 4.5rem;
        }

        /* Asset Grid Hierarchy */
        .secondary-grid {
            margin-top: 7rem;
            border-top: 1px solid rgba(0,0,0,0.05);
            padding-top: 5rem;
        }

        .asset-well {
            padding: 3.5rem;
            background: #F4F4F7;
            border-radius: var(--radius-secondary);
            border: 1px solid rgba(0,0,0,0.01);
            box-shadow: inset 0 2px 15px rgba(0,0,0,0.03);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .asset-name {
            font-size: 1.8rem;
            font-weight: 1000;
            letter-spacing: -0.05em;
            color: var(--obsidian-ink);
        }

        /* Sidebar Content */
        .activity-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            opacity: 0.4;
        }

        .activity-bone {
            height: 0.8rem;
            background: rgba(0,0,0,0.05);
            border-radius: 4px;
        }

        /* Animation */
        .fade-in {
            animation: fadeIn 1.2s cubic-bezier(0.2, 1, 0.2, 1) forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="fade-in">

    <div class="obsidian-slab">
        <!-- Primary Controls -->
        <main class="layout-primary">
            <div id="controlCenter">
                <div class="hero-brand">Institutional Control Hub &mdash; Founder</div>
                <h1 class="hero-name">Charter Legacy LLC</h1>

                <div class="hero-meta">
                    <div class="meta-item">
                        <span class="meta-label">Statute:</span>
                        <span class="meta-value">FL-605.0113</span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">Privacy Shield:</span>
                        <span class="meta-value">Enabled (Hub Node)</span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">Compliance:</span>
                        <span class="meta-value" style="color: #34C759;">Optimal</span>
                    </div>
                </div>

                <div style="display: flex; flex-direction: column; gap: 1rem; width: 280px; margin-top: 3.5rem;">
                    <a href="#" class="btn-pill primary">Add Service</a>
                    <a href="#" class="btn-pill">Documents</a>
                </div>

                <div style="margin-top: 5rem; opacity: 0.35; font-size: 0.75rem; font-weight: 1000; text-transform: uppercase; letter-spacing: 0.2em; display: inline-flex; align-items: center;">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" style="margin-right: 12px;"><path d="M12 5V19M5 12H19" stroke-linecap="round"/></svg>
                    Institutionalize New Entity
                </div>

                <div class="secondary-grid">
                    <h2 class="section-title">Associated Assets</h2>
                    <div class="asset-well">
                        <div>
                            <div class="asset-name">Obsidian Ventures DBA</div>
                            <div style="font-size: 0.65rem; font-weight: 1000; opacity: 0.25; text-transform: uppercase; letter-spacing: 0.4em; margin-top: 0.8rem;">Legacy Asset Cluster</div>
                        </div>
                        <div style="margin-top: 1rem;">
                            <a href="#" class="btn-pill" style="padding: 0.8rem 2.2rem; font-size: 0.85rem;">Manage Vault &rarr;</a>
                        </div>
                    </div>
                </div>

                <div style="margin-top: 8rem; opacity: 0.8;">
                    <h2 class="section-title">Maintenance Hub</h2>
                    <div style="height: 200px; background: rgba(0,0,0,0.02); border-radius: 32px; border: 1px solid rgba(0,0,0,0.02); width: 100%;"></div>
                </div>
            </div>
        </main>

        <!-- Sentinel Sidebar -->
        <aside class="layout-secondary">
            <h2 class="section-title" style="margin-bottom: 2rem;">Recent Activity</h2>
            <div class="activity-item" style="opacity: 0.2;">
                <div class="activity-bone" style="width: 90%;"></div>
                <div class="activity-bone" style="width: 60%;"></div>
            </div>
            <div class="activity-item" style="opacity: 0.15;">
                <div class="activity-bone" style="width: 85%;"></div>
                <div class="activity-bone" style="width: 70%;"></div>
            </div>
            <div class="activity-item" style="opacity: 0.1;">
                <div class="activity-bone" style="width: 95%;"></div>
                <div class="activity-bone" style="width: 40%;"></div>
            </div>
        </aside>
    </div>

    <script>
        // No-dependencies obsidian dashboard logic
        console.log("Obsidian Control: Root Initialization Confirmed.");
        
        // Ensure perfect centering and hardware height on resize
        function recalibrateSlab() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        window.addEventListener('resize', recalibrateSlab);
        recalibrateSlab();
    </script>
</body>
</html>
