<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Charter Legacy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #FFFFFF;
            color: #1D1D1F;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1.5rem;
            text-align: center;
        }
        
        .offline-container {
            max-width: 400px;
        }
        
        .offline-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 2rem;
            color: #1D1D1F;
        }
        
        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        p {
            color: #2C2C2E;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .btn-retry {
            background: #1D1D1F;
            color: #FFFFFF;
            border: none;
            border-radius: 52px;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .btn-retry:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <svg class="offline-icon" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M24 4L40 14V34L24 44L8 34V14L24 4Z" stroke="currentColor" stroke-width="2" fill="none"/>
            <path d="M24 16L32 21V31L24 36L16 31V21L24 16Z" fill="currentColor"/>
        </svg>
        
        <h1>You're Offline</h1>
        <p>Reconnect to the internet to access your Charter Legacy vault and documents.</p>
        
        <button class="btn-retry" onclick="window.location.reload()">Try Again</button>
    </div>
</body>
</html>
