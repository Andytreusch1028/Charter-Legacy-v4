<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Sign In - Charter Legacy</title>
    
    <style>
        :root {
            --canvas: #F5F5F7;
            --slab-white: #FFFFFF;
            --obsidian-ink: #1D1D1F;
            --accent-green: #00D084;
            --radius-xl: 48px;
            --radius-lg: 32px;
            --radius-md: 20px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body {
            background: linear-gradient(135deg, #F5F5F7 0%, #E8E8ED 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
            color: var(--obsidian-ink);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .sovereign-slab {
            width: 100%;
            max-width: 480px;
            background: var(--slab-white);
            border-radius: var(--radius-xl);
            box-shadow: 0 40px 100px -20px rgba(0,0,0,0.12);
            border: 1px solid rgba(255,255,255,0.7);
            padding: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .brand-eyebrow {
            font-size: 0.6rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.5em;
            opacity: 0.25;
            margin-bottom: 2rem;
            text-align: center;
        }

        .auth-logo {
            width: 64px;
            height: 64px;
            margin-bottom: 2rem;
            color: var(--obsidian-ink);
        }

        .auth-title {
            font-size: 2.2rem;
            font-weight: 900;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            margin-bottom: 0.8rem;
            text-align: center;
        }

        .auth-subtitle {
            font-size: 0.95rem;
            opacity: 0.5;
            font-weight: 500;
            margin-bottom: 4rem;
            text-align: center;
            max-width: 280px;
            line-height: 1.5;
        }

        .auth-body { width: 100%; }

        .input-group { margin-bottom: 2rem; }

        .input-label {
            display: block;
            font-size: 0.55rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.25em;
            opacity: 0.3;
            margin-bottom: 1rem;
            margin-left: 4px;
        }

        .sovereign-input {
            width: 100%;
            padding: 1.25rem 1.5rem;
            border-radius: var(--radius-md);
            background: #F8F9FB;
            border: 1px solid rgba(0,0,0,0.03);
            font-size: 1rem;
            font-weight: 600;
            color: var(--obsidian-ink);
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
        }

        .sovereign-input:focus {
            outline: none;
            background: white;
            border-color: var(--obsidian-ink);
            box-shadow: 0 0 0 4px rgba(0,0,0,0.05);
        }

        .btn-sovereign-primary {
            width: 100%;
            background: var(--obsidian-ink);
            color: white;
            padding: 1.4rem;
            border-radius: 999px;
            border: none;
            font-size: 1rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .btn-sovereign-primary:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .heartbeat-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-green);
            border-radius: 50%;
            animation: heartbeat 2s infinite ease-in-out;
        }

        @keyframes heartbeat {
            0% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.4; transform: scale(1); }
        }

        .vault-footer { margin-top: 4rem; opacity: 0.4; }

        .vault-tag {
            font-size: 0.55rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .auth-extra {
            font-size: 0.8rem;
            font-weight: 500;
            opacity: 0.5;
            margin-bottom: 2rem;
            text-align: center;
        }

        .sovereign-link {
            color: var(--obsidian-ink);
            text-decoration: underline;
            text-decoration-thickness: 1px;
            text-underline-offset: 4px;
            font-weight: 700;
            transition: opacity 0.2s ease;
        }

        .sovereign-link:hover {
            opacity: 1;
        }

        .success-state {
            text-align: center;
            padding: 20px 0;
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-icon-wrap {
            width: 48px;
            height: 48px;
            background: rgba(0,208,132,0.1);
            color: var(--accent-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }
    /* Custom Confirmation Modal */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.4);
        backdrop-filter: blur(8px);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
    }

    .modal-overlay.active {
        display: flex;
    }

    .confirm-dialog {
        background: white;
        padding: 40px;
        border-radius: var(--radius-xl);
        max-width: 420px;
        text-align: center;
        box-shadow: 0 40px 100px rgba(0,0,0,0.1);
        border: 1px solid rgba(0,0,0,0.05);
    }

    .confirm-icon {
        width: 64px;
        height: 64px;
        background: rgba(29,29,31,0.05);
        color: var(--obsidian-ink);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
    }

    .confirm-title {
        font-size: 1.5rem;
        font-weight: 800;
        margin-bottom: 12px;
        text-transform: uppercase;
        letter-spacing: -0.02em;
    }

    .confirm-text {
        font-size: 0.95rem;
        color: rgba(0,0,0,0.5);
        line-height: 1.6;
        margin-bottom: 32px;
    }

    .confirm-footer {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
    }

    .btn-dialog {
        padding: 1rem;
        border-radius: 999px;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        font-size: 0.75rem;
        cursor: pointer;
        transition: all 0.2s;
    }

    .btn-dialog-secondary { background: #f5f5f7; border: 1px solid #eee; color: #1d1d1f; }
    .btn-dialog-primary { background: #1d1d1f; border: none; color: white; }
    .btn-dialog:hover { transform: translateY(-2px); }
    </style>

    <!-- PWA -->
    <link rel="manifest" href="../core/manifest.json">
    <meta name="theme-color" content="#1D1D1F">
    
    <!-- Icons -->
</head>
<body class="auth-page">
    <div class="sovereign-slab-container">
        <!-- The Institutional Slab -->
        <main class="sovereign-slab">
            <div class="auth-header">
                <div class="brand-eyebrow">Institutional Access Port</div>
                    <path d="M24 4L40 14V34L24 44L8 34V14L24 4Z" stroke="currentColor" stroke-width="2.5" fill="none"/>
                    <path d="M24 16L32 21V31L24 36L16 31V21L24 16Z" fill="currentColor"/>
                </svg>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Verify your identity to unlock the Sovereign Hub.</p>
            </div>

            <div class="auth-body">
                <form id="authForm" class="auth-form">
                    <div class="input-group">
                        <label for="email" class="input-label">Founder Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="sovereign-input" 
                            placeholder="founder@charterlegacy.com"
                            required
                        >
                    </div>
                    
                    <button type="submit" class="btn-sovereign-primary" id="submitBtn">
                        <span class="btn-text">Initiate Access Ritual</span>
                        <div class="heartbeat-dot"></div>
                    </button>
                </form>

                <!-- Success Message -->
                <div id="successMessage" class="success-state" style="display: none;">
                    <div class="success-icon-wrap">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M20 6L9 17l-5-5"/></svg>
                    </div>
                    <h3 class="success-title">Intent Signal Sent</h3>
                    <p class="success-text">A secure magic link is en route to <strong id="emailDisplay"></strong></p>
                </div>
            </div>

            <!-- Identity Pulse Badge -->
            <div class="vault-footer">
                <div class="auth-extra">
                    Don't have an account? <a href="https://charterlegacy.com" class="sovereign-link">Start Your Charter</a>
                </div>
                <div class="vault-tag">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor" style="opacity: 0.6;"><path d="M12 2C9.23858 2 7 4.23858 7 7V11H6C4.89543 11 4 11.8954 4 13V20C4 21.1046 4.89543 22 6 22H18C19.1046 22 20 21.1046 20 20V13C20 11.8954 19.1046 11 18 11H17V7C17 4.23858 14.7614 2 12 2ZM15 7V11H9V7C9 5.34315 10.3431 4 12 4C13.6569 4 15 5.34315 15 7Z"/></svg>
                    Secured by Identity Pulse (AES-256)
                </div>
            </div>
        </main>
    </div>
    </div>

    <script src="config.js?v=3"></script>
    <script src="../scripts/core/auth.js"></script>

    <!-- Custom Confirmation Modal -->
    <div class="modal-overlay" id="customConfirmModal">
        <div class="modal confirm-dialog">
            <div class="confirm-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
            </div>
            <h3 class="confirm-title" id="confirmTitle">Confirm Action</h3>
            <p class="confirm-text" id="confirmMessage">Are you sure you want to proceed?</p>
            <div class="confirm-footer">
                <button class="btn-dialog btn-dialog-secondary" onclick="handleConfirmAction(false)">Cancel</button>
                <button class="btn-dialog btn-dialog-primary" onclick="handleConfirmAction(true)">Proceed</button>
            </div>
        </div>
    </div>

    <script>
        let confirmCallback = null;
        window.openCustomConfirm = function(title, message, callback) {
            document.getElementById('confirmTitle').textContent = title;
            document.getElementById('confirmMessage').textContent = message;
            confirmCallback = callback;
            document.getElementById('customConfirmModal').classList.add('active');
        }

        window.handleConfirmAction = function(confirmed) {
            document.getElementById('customConfirmModal').classList.remove('active');
            if (confirmCallback) {
                confirmCallback(confirmed);
                confirmCallback = null;
            }
        }
    </script>
</body>
</html>
