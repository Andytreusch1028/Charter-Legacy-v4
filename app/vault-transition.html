<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entering Secure Vault | Charter Legacy</title>
    <link rel="stylesheet" href="styles/app.css">
    <style>
        /* Transition from light to dark */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', system-ui, sans-serif;
            -webkit-font-smoothing: antialiased;
            
            /* Animated gradient from light to dark */
            background: linear-gradient(135deg, #FFFFFF 0%, #F5F5F7 50%, #0A0A0B 100%);
            background-size: 200% 200%;
            animation: gradientShift 3s ease-in-out forwards;
        }
        
        @keyframes gradientShift {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }
        
        .transition-container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Vault icon with unlock animation */
        .vault-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            position: relative;
        }
        
        .vault-circle {
            width: 120px;
            height: 120px;
            border: 3px solid #D4AF37;
            border-radius: 50%;
            position: relative;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }
        
        .vault-lock {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 48px;
            height: 48px;
            fill: none;
            stroke: #D4AF37;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            animation: unlock 2s ease-in-out 1s forwards;
        }
        
        @keyframes unlock {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) rotate(0deg);
            }
            50% {
                opacity: 0.5;
                transform: translate(-50%, -50%) rotate(15deg);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) rotate(30deg) translateY(-10px);
            }
        }
        
        /* Text transitions from dark to light */
        .transition-title {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
            animation: colorShift 3s ease-in-out forwards;
        }
        
        .transition-subtitle {
            font-size: 1.1rem;
            opacity: 0.7;
            animation: colorShift 3s ease-in-out forwards;
        }
        
        @keyframes colorShift {
            0% {
                color: #1D1D1F;
            }
            100% {
                color: #E8E8E8;
            }
        }
        
        /* Loading dots */
        .loading-dots {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 2rem;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            background: #D4AF37;
            border-radius: 50%;
            animation: dotPulse 1.4s ease-in-out infinite;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes dotPulse {
            0%, 80%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            40% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
        
        /* Security badge */
        .security-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 2rem;
            padding: 0.5rem 1rem;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            font-size: 0.85rem;
            animation: colorShift 3s ease-in-out forwards;
        }
        
        .security-icon {
            width: 16px;
            height: 16px;
            fill: none;
            stroke: #D4AF37;
            stroke-width: 2;
        }
    </style>
</head>
<body>
    
    <div class="transition-container">
        <!-- Vault Icon -->
        <div class="vault-icon">
            <div class="vault-circle"></div>
            <svg class="vault-lock" viewBox="0 0 24 24">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        </div>
        
        <!-- Title -->
        <h1 class="transition-title">Entering Secure Vault</h1>
        <p class="transition-subtitle">Verifying access credentials and preparing secure environment</p>
        
        <!-- Loading Dots -->
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <!-- Security Badge -->
        <div class="security-badge">
            <svg class="security-icon" viewBox="0 0 24 24">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
            </svg>
            <span>256-bit encryption active</span>
        </div>
    </div>
    
    <script>
        // Auto-redirect to heir portal after 3 seconds
        setTimeout(() => {
            window.location.href = 'heir-portal.html';
        }, 3000);
        
        // Optional: Pass through URL parameters (e.g., will ID)
        const urlParams = new URLSearchParams(window.location.search);
        const willId = urlParams.get('will_id');
        if (willId) {
            setTimeout(() => {
                window.location.href = `heir-portal.html?will_id=${willId}`;
            }, 3000);
        }
    </script>
    
</body>
</html>
